<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Chess Trainer V6.1 (PC)</title>

    <!-- Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0d0d0d;
            color: #e0e0e0;
            line-height: 1.4;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
            background: #1a1a1a;
            border-bottom: 2px solid #81b64c;
        }

        header h1 {
            font-size: 1.2rem;
            color: #81b64c;
            margin: 0;
        }

        header .version {
            font-size: 0.75rem;
            color: #777;
            margin-top: 2px;
        }

        header .stats {
            background: #2a2a2a;
            padding: 4px 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.85rem;
            border: 1px solid #444;
        }

        /* Main layout */
        .main {
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 15px;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (min-width: 900px) {
            .main {
                flex-direction: row;
                align-items: flex-start;
            }
        }

        .left-panel {
            flex: 1.3;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Board wrapper */
        #boardWrapper {
            width: 100%;
            max-width: 550px;
            position: relative;
        }

        #myBoard {
            width: 100%;
            touch-action: none;
        }

        /* Move arrow overlay */
        #moveArrow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Eval bar */
        .eval-bar-wrap {
            width: 100%;
            height: 8px;
            background: #2a2a2a;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 6px;
            border: 1px solid #444;
        }

        .eval-bar {
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, #f5f5f5, #ddd);
            transition: width 0.4s ease;
        }

        /* Status */
        #status {
            font-size: 0.95rem;
            color: #ccc;
            text-align: center;
            min-height: 1.5em;
            padding: 8px;
            background: #1a1a1a;
            border-radius: 6px;
            border: 1px solid #333;
        }

        /* Sound enable banner */
        #soundBanner {
            background: #f57c00;
            color: #111;
            padding: 10px;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            margin-bottom: 10px;
            border: 2px solid #ef6c00;
        }

        #soundBanner:hover {
            background: #ff9800;
        }

        /* Controls panel */
        .panel-box {
            background: #161616;
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #2a2a2a;
        }

        .panel-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: #81b64c;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .col {
            flex: 1;
        }

        label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #222;
            color: #f0f0f0;
            font-size: 0.9rem;
            font-weight: 500;
        }

        button {
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-main {
            background: linear-gradient(135deg, #81b64c, #6a9a3e);
            color: #fff;
            border: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-undo {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            color: #fff;
            border: none;
        }

        .btn-hint {
            background: linear-gradient(135deg, #f57c00, #ef6c00);
            color: #fff;
            border: none;
        }

        .btn-main:hover { background: linear-gradient(135deg, #9ccc65, #81b64c); }
        .btn-undo:hover { background: linear-gradient(135deg, #ef5350, #d32f2f); }
        .btn-hint:hover { background: linear-gradient(135deg, #ffb74d, #f57c00); }

        /* History */
        .history {
            max-height: 200px;
            overflow-y: auto;
            background: #0a0a0a;
            border-radius: 6px;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            border: 1px solid #2a2a2a;
        }

        #moveList {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        #moveList li {
            padding: 3px 8px;
            border-radius: 4px;
            background: #1a1a1a;
            border: 1px solid #333;
        }

        .res-best {
            border-color: #81b64c;
            color: #81b64c;
            font-weight: 600;
        }

        .res-neutral {
            border-color: #555;
            color: #bbb;
        }

        /* Highlights on board */
        .highlight-last {
            background-color: rgba(255, 235, 59, 0.5) !important;
            box-shadow: inset 0 0 8px rgba(255, 235, 59, 0.7);
        }

        .error-flash {
            animation: flashRed 0.3s ease-out;
        }

        @keyframes flashRed {
            0%, 100% { box-shadow: none; }
            50% { box-shadow: 0 0 25px 8px rgba(244,67,54,0.8); }
        }

        /* Scrollbar styling */
        .history::-webkit-scrollbar {
            width: 6px;
        }
        .history::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }
        .history::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
    </style>
</head>
<body>

<header>
    <div>
        <h1>‚ôüÔ∏è Chess Trainer V6.1 (PC)</h1>
        <div class="version">Strict Drill + Free Play ‚Ä¢ Sound Enabled</div>
    </div>
    <div class="stats" id="statsDisplay">0% (0/0)</div>
</header>

<div class="main">
    <!-- Left: Board + status -->
    <div class="left-panel">
        <div id="soundBanner" style="display:none;">
            üîä Click here to enable sound effects
        </div>

        <div id="boardWrapper">
            <div class="eval-bar-wrap">
                <div id="evalBar" class="eval-bar"></div>
            </div>
            <div style="position: relative;">
                <canvas id="moveArrow"></canvas>
                <div id="myBoard"></div>
            </div>
        </div>

        <div id="status">Loading engine...</div>
    </div>

    <!-- Right: Controls + history -->
    <div class="right-panel">
        <div class="panel-box">
            <div class="panel-title">‚öôÔ∏è Training Settings</div>
            <div class="row">
                <div class="col">
                    <label for="openingSelect">Opening</label>
                    <select id="openingSelect"></select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="modeSelect">Mode</label>
                    <select id="modeSelect">
                        <option value="drill">Strict Drill</option>
                        <option value="play">Free Play</option>
                    </select>
                </div>
                <div class="col">
                    <label for="colorSelect">Your Color</label>
                    <select id="colorSelect">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                    </select>
                </div>
            </div>
            <button id="startBtn" class="btn-main">üéÆ New Game</button>
            <div class="row">
                <div class="col">
                    <button id="undoBtn" class="btn-undo">‚Ü© Undo</button>
                </div>
                <div class="col">
                    <button id="hintBtn" class="btn-hint">üí° Hint</button>
                </div>
            </div>
        </div>

        <div class="panel-box">
            <div class="panel-title">üìú Move History</div>
            <div class="history">
                <ul id="moveList"></ul>
            </div>
        </div>
    </div>
</div>

<script>
/* 1. Sounds with proper user interaction unlock */
const sounds = {
    move: new Audio('https://www.chess.com/bundles/web/sounds/move-self.mp3'),
    capture: new Audio('https://www.chess.com/bundles/web/sounds/capture.mp3'),
    notify: new Audio('https://www.chess.com/bundles/web/sounds/game-start.mp3')
};

let soundsReady = false;

function unlockSounds() {
    if (soundsReady) return;
    
    // Play and immediately pause to unlock
    Object.values(sounds).forEach(audio => {
        audio.volume = 0.5;
        audio.play().then(() => {
            audio.pause();
            audio.currentTime = 0;
        }).catch(() => {});
    });
    
    soundsReady = true;
    document.getElementById('soundBanner').style.display = 'none';
}

function playSound(key) {
    if (!soundsReady || !sounds[key]) return;
    try {
        sounds[key].currentTime = 0;
        sounds[key].play().catch(() => {});
    } catch(e) {}
}

// Show sound banner on load
window.addEventListener('load', () => {
    document.getElementById('soundBanner').style.display = 'block';
    document.getElementById('soundBanner').onclick = unlockSounds;
});

/* 2. Openings */
const openings = {
    "Italian Game": {
        name: "Italian Game",
        moves: ["e4", "e5", "Nf3", "Nc6", "Bc4"],
        desc: "Classical development targeting f7"
    },
    "Ruy Lopez": {
        name: "Ruy Lopez",
        moves: ["e4", "e5", "Nf3", "Nc6", "Bb5"],
        desc: "Spanish opening pressuring e5"
    },
    "Sicilian Defense": {
        name: "Sicilian Defense",
        moves: ["e4", "c5", "Nf3", "d6", "d4", "cxd4", "Nxd4"],
        desc: "Sharp counter-attacking defense"
    },
    "French Defense": {
        name: "French Defense",
        moves: ["e4", "e6", "d4", "d5"],
        desc: "Solid pawn chain structure"
    },
    "London System": {
        name: "London System",
        moves: ["d4", "d5", "Bf4"],
        desc: "Flexible system opening"
    },
    "Queen's Gambit": {
        name: "Queen's Gambit",
        moves: ["d4", "d5", "c4"],
        desc: "Classical pawn sacrifice"
    }
};

/* 3. Game state */
let board = null;
let game = new Chess();
let stockfish = null;
let currentOpening = null;
let moveIndex = 0;
let playerColor = 'white';
let gameMode = 'drill';
let stats = { correct: 0, total: 0 };
let lastMoveSquares = null;

/* 4. Stockfish */
const stockfishUrl = 'https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js';

fetch(stockfishUrl)
  .then(r => r.text())
  .then(code => {
      const blob = new Blob([code], { type: 'application/javascript' });
      stockfish = new Worker(URL.createObjectURL(blob));
      stockfish.postMessage('uci');
      stockfish.postMessage('setoption name Skill Level value 1');
      stockfish.onmessage = onEngineMessage;
      document.getElementById('status').innerText = 'Engine ready. Click New Game to start.';
      loadStats();
  })
  .catch(() => {
      document.getElementById('status').innerText = 'Engine load failed. Check connection.';
  });

function onEngineMessage(e) {
    const msg = e.data;
    if (msg.startsWith('bestmove') && game && board) {
        const best = msg.split(' ')[1];
        const from = best.substring(0, 2);
        const to = best.substring(2, 4);
        setTimeout(() => makeEngineMove(from, to), 250);
    }
    if (msg.includes(' cp ')) {
        updateEvalBar(msg);
    }
}

/* 5. UI init */
function initUI() {
    const sel = document.getElementById('openingSelect');
    for (const key in openings) {
        const opt = document.createElement('option');
        opt.value = key;
        opt.textContent = key;
        sel.appendChild(opt);
    }

    window.addEventListener('resize', () => {
        if (board) board.resize();
        drawMoveArrow();
    });

    document.getElementById('startBtn').addEventListener('click', () => {
        unlockSounds();
        startGame();
    });
    document.getElementById('undoBtn').addEventListener('click', undoMove);
    document.getElementById('hintBtn').addEventListener('click', showHint);
}

/* 6. Game flow */
function startGame() {
    game.reset();
    playerColor = document.getElementById('colorSelect').value;
    gameMode = document.getElementById('modeSelect').value;
    currentOpening = openings[document.getElementById('openingSelect').value];
    moveIndex = 0;
    lastMoveSquares = null;

    document.getElementById('moveList').innerHTML = '';
    updateStatus(true);
    removeHighlights();
    clearMoveArrow();
    playSound('notify');

    if (board) board.destroy();
    board = Chessboard('myBoard', {
        draggable: true,
        position: 'start',
        orientation: playerColor,
        onDragStart,
        onDrop,
        onSnapEnd: () => board.position(game.fen()),
        pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
    });

    if (playerColor === 'black') {
        setTimeout(playBookMove, 500);
    }
}

function onDragStart(source, piece) {
    if (game.game_over()) return false;
    if ((playerColor === 'white' && piece.startsWith('b')) ||
        (playerColor === 'black' && piece.startsWith('w'))) {
        return false;
    }
}

function onDrop(source, target) {
    if (game.game_over()) return 'snapback';

    const temp = new Chess(game.fen());
    const testMove = temp.move({ from: source, to: target, promotion: 'q' });
    if (!testMove) return 'snapback';

    if (gameMode === 'drill' && moveIndex < currentOpening.moves.length) {
        const expected = currentOpening.moves[moveIndex];
        if (testMove.san !== expected) {
            triggerDrillError(expected);
            return 'snapback';
        }
    }

    const move = game.move({ from: source, to: target, promotion: 'q' });
    handleUserMove(move, source, target);
}

function handleUserMove(move, source, target) {
    playSound(move.flags.includes('c') ? 'capture' : 'move');
    lastMoveSquares = { from: source, to: target };
    highlightMove(source, target);
    drawMoveArrow();

    if (moveIndex < currentOpening.moves.length) {
        logMove(move.san, 'res-best');
        moveIndex++;
        stats.correct++;
    } else {
        logMove(move.san, 'res-neutral');
    }
    stats.total++;
    saveStats();
    updateStatus(false);

    if (!game.game_over()) {
        if (moveIndex < currentOpening.moves.length) {
            setTimeout(playBookMove, 400);
        } else {
            stockfish.postMessage('position fen ' + game.fen());
            stockfish.postMessage('go depth 6');
        }
    }
}

function playBookMove() {
    if (!currentOpening || moveIndex >= currentOpening.moves.length) return;
    const san = currentOpening.moves[moveIndex];
    const move = game.move(san);
    if (!move) return;
    board.position(game.fen());
    playSound(move.flags.includes('c') ? 'capture' : 'move');
    lastMoveSquares = { from: move.from, to: move.to };
    highlightMove(move.from, move.to);
    drawMoveArrow();
    moveIndex++;
    logMove(san, 'res-neutral');
    updateStatus(false);
}

function makeEngineMove(from, to) {
    const move = game.move({ from, to, promotion: 'q' });
    if (!move) return;
    board.position(game.fen());
    playSound(move.flags.includes('c') ? 'capture' : 'move');
    lastMoveSquares = { from, to };
    highlightMove(from, to);
    drawMoveArrow();
    updateStatus(false);
}

/* 7. Undo */
function undoMove() {
    game.undo();
    game.undo();
    board.position(game.fen());
    removeHighlights();
    clearMoveArrow();
    lastMoveSquares = null;

    if (moveIndex > 0) moveIndex--;

    const list = document.getElementById('moveList');
    if (list.firstChild) list.removeChild(list.firstChild);
    if (list.firstChild) list.removeChild(list.firstChild);

    document.getElementById('status').innerText = 'Move undone.';
}

/* 8. Visual helpers */
function triggerDrillError(expected) {
    playSound('error');
    document.getElementById('status').innerHTML =
      '<span style="color:#f44336;font-weight:bold">Wrong!</span> Book move: <b>' + expected + '</b>';
    document.getElementById('boardWrapper').classList.add('error-flash');
    setTimeout(() => document.getElementById('boardWrapper').classList.remove('error-flash'), 300);
}

function highlightMove(from, to) {
    $('.square-55d63').removeClass('highlight-last');
    $('.square-' + from).addClass('highlight-last');
    $('.square-' + to).addClass('highlight-last');
}

function removeHighlights() {
    $('.square-55d63').removeClass('highlight-last');
}

function clearMoveArrow() {
    const canvas = document.getElementById('moveArrow');
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function drawMoveArrow() {
    if (!lastMoveSquares || !board) return;
    
    const canvas = document.getElementById('moveArrow');
    const boardEl = document.getElementById('myBoard');
    canvas.width = boardEl.offsetWidth;
    canvas.height = boardEl.offsetHeight;
    canvas.style.position = 'absolute';
    canvas.style.top = '0';
    canvas.style.left = '0';
    
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    const squareSize = canvas.width / 8;
    const offset = squareSize / 2;
    
    const fromFile = lastMoveSquares.from.charCodeAt(0) - 97;
    const fromRank = 8 - parseInt(lastMoveSquares.from[1]);
    const toFile = lastMoveSquares.to.charCodeAt(0) - 97;
    const toRank = 8 - parseInt(lastMoveSquares.to[1]);
    
    let fx, fy, tx, ty;
    
    if (playerColor === 'white') {
        fx = fromFile * squareSize + offset;
        fy = fromRank * squareSize + offset;
        tx = toFile * squareSize + offset;
        ty = toRank * squareSize + offset;
    } else {
        fx = (7 - fromFile) * squareSize + offset;
        fy = (7 - fromRank) * squareSize + offset;
        tx = (7 - toFile) * squareSize + offset;
        ty = (7 - toRank) * squareSize + offset;
    }
    
    ctx.strokeStyle = 'rgba(255, 235, 59, 0.7)';
    ctx.fillStyle = 'rgba(255, 235, 59, 0.7)';
    ctx.lineWidth = 4;
    ctx.lineCap = 'round';
    
    // Draw line
    ctx.beginPath();
    ctx.moveTo(fx, fy);
    ctx.lineTo(tx, ty);
    ctx.stroke();
    
    // Draw arrowhead
    const angle = Math.atan2(ty - fy, tx - fx);
    const arrowSize = 12;
    ctx.beginPath();
    ctx.moveTo(tx, ty);
    ctx.lineTo(tx - arrowSize * Math.cos(angle - Math.PI / 6), ty - arrowSize * Math.sin(angle - Math.PI / 6));
    ctx.lineTo(tx - arrowSize * Math.cos(angle + Math.PI / 6), ty - arrowSize * Math.sin(angle + Math.PI / 6));
    ctx.closePath();
    ctx.fill();
}

function logMove(san, cls) {
    const li = document.createElement('li');
    li.className = cls;
    li.textContent = san;
    document.getElementById('moveList').prepend(li);
}

function updateStatus(isNew) {
    if (game.in_checkmate()) {
        document.getElementById('status').innerText = 'üèÅ Checkmate!';
        return;
    }
    if (game.in_draw()) {
        document.getElementById('status').innerText = 'ü§ù Draw';
        return;
    }
    const color = game.turn() === 'w' ? 'White' : 'Black';
    let msg = color + ' to move';
    if (game.in_check()) msg += ' ‚ö†Ô∏è Check';
    if (currentOpening && moveIndex < currentOpening.moves.length) {
        msg += ' ‚Ä¢ ' + currentOpening.name;
    }
    if (isNew && currentOpening) {
        msg = currentOpening.name + ' ‚Äì ' + currentOpening.desc;
    }
    document.getElementById('status').innerText = msg;
}

/* 9. Eval */
function updateEvalBar(line) {
    const parts = line.split(' ');
    const idx = parts.indexOf('cp');
    if (idx === -1) return;
    let cp = parseInt(parts[idx + 1], 10);
    if (isNaN(cp)) return;
    let pct = 50 + cp / 15;
    pct = Math.max(5, Math.min(95, pct));
    if (playerColor === 'black') pct = 100 - pct;
    document.getElementById('evalBar').style.width = pct + '%';
}

/* 10. Stats */
function saveStats() {
    localStorage.setItem('chessTrainerV6Stats', JSON.stringify(stats));
    updateStatsDisplay();
}

function loadStats() {
    const raw = localStorage.getItem('chessTrainerV6Stats');
    if (raw) {
        try { stats = JSON.parse(raw); } catch(e){}
    }
    updateStatsDisplay();
}

function updateStatsDisplay() {
    const rate = stats.total === 0 ? 0 : Math.round((stats.correct / stats.total) * 100);
    document.getElementById('statsDisplay').innerText = rate + '% (' + stats.correct + '/' + stats.total + ')';
}

/* 11. Hint */
function showHint() {
    if (!currentOpening || moveIndex >= currentOpening.moves.length) {
        alert('üí≠ You are out of book. Play freely!');
    } else {
        alert('üí° Book move: ' + currentOpening.moves[moveIndex]);
    }
}

initUI();
</script>
</body>
</html>
