<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Chess Trainer V6 (PC)</title>

    <!-- Libraries -->
    <link rel="stylesheet"
          href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #111;
            color: #e0e0e0;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            background: #1f1f1f;
            border-bottom: 1px solid #333;
        }

        header h1 {
            margin: 0;
            font-size: 1.1rem;
            color: #81b64c;
        }

        header .version {
            font-size: 0.8rem;
            color: #aaa;
        }

        header .stats {
            background: #333;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
        }

        /* Main layout */
        .main {
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
        }

        @media (min-width: 900px) {
            .main {
                flex-direction: row;
                align-items: flex-start;
            }
        }

        .left-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .right-panel {
            flex: 1.4;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Board */
        #boardWrapper {
            width: 100%;
            max-width: 520px;
        }

        #myBoard {
            width: 100%;
            max-width: 520px;
            margin: 0 auto;
            touch-action: none;
        }

        /* Eval bar */
        .eval-bar-wrap {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 4px;
        }

        .eval-bar {
            height: 100%;
            width: 50%;
            background: #f5f5f5;
            transition: width 0.4s ease;
        }

        /* Status */
        #status {
            font-size: 0.9rem;
            color: #ccc;
            min-height: 1.3em;
            text-align: center;
        }

        .status-version {
            font-size: 0.75rem;
            color: #777;
            text-align: center;
        }

        /* Controls */
        .panel-box {
            background: #1c1c1c;
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #333;
        }

        .panel-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #81b64c;
            margin-bottom: 6px;
        }

        .row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .col {
            flex: 1;
        }

        label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 3px;
        }

        select, button {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #2b2b2b;
            color: #f0f0f0;
            font-size: 0.9rem;
        }

        button {
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #3b3b3b;
        }

        .btn-main {
            background: #81b64c;
            color: #111;
            border-color: #5a8e35;
        }

        .btn-undo {
            background: #d32f2f;
            border-color: #b71c1c;
        }

        .btn-hint {
            background: #f57c00;
            border-color: #ef6c00;
            color: #111;
        }

        .btn-main:hover { background: #9ccc65; }
        .btn-undo:hover { background: #ef5350; }
        .btn-hint:hover { background: #ffb74d; }

        /* History */
        .history {
            height: 160px;
            overflow-y: auto;
            background: #171717;
            border-radius: 6px;
            padding: 6px;
            font-family: monospace;
            font-size: 0.85rem;
        }

        #moveList {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        #moveList li {
            padding: 2px 6px;
            border-radius: 3px;
            background: #252525;
        }

        .res-best {
            border: 1px solid #81b64c;
            color: #81b64c;
        }

        .res-neutral {
            border: 1px solid #555;
            color: #ddd;
        }

        /* Highlights */
        .highlight-last {
            background-color: rgba(255, 255, 0, 0.4) !important;
        }

        .error-flash {
            animation: flashRed 0.25s linear;
        }

        @keyframes flashRed {
            0% { box-shadow: 0 0 0 0 rgba(244,67,54,0); }
            50% { box-shadow: 0 0 18px 6px rgba(244,67,54,0.7); }
            100% { box-shadow: 0 0 0 0 rgba(244,67,54,0); }
        }

        /* Scrollbar (desktop niceness) */
        .history::-webkit-scrollbar {
            width: 6px;
        }
        .history::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<header>
    <div>
        <h1>Chess Trainer V6 (PC)</h1>
        <div class="version">Strict Opening Drill + Free Play</div>
    </div>
    <div class="stats" id="statsDisplay">0% (0/0)</div>
</header>

<div class="main">
    <!-- Left: Board + status -->
    <div class="left-panel">
        <div id="boardWrapper">
            <div class="eval-bar-wrap">
                <div id="evalBar" class="eval-bar"></div>
            </div>
            <div id="myBoard"></div>
        </div>
        <div id="status">Loading engine...</div>
        <div class="status-version">Running Chess Trainer V6 (PC)</div>
    </div>

    <!-- Right: Controls + history -->
    <div class="right-panel">
        <div class="panel-box">
            <div class="panel-title">Training Settings</div>
            <div class="row">
                <div class="col">
                    <label for="openingSelect">Opening</label>
                    <select id="openingSelect"></select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="modeSelect">Mode</label>
                    <select id="modeSelect">
                        <option value="drill">Strict Drill</option>
                        <option value="play">Free Play</option>
                    </select>
                </div>
                <div class="col">
                    <label for="colorSelect">Color</label>
                    <select id="colorSelect">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="startBtn" class="btn-main">New Game</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="undoBtn" class="btn-undo">â†© Undo</button>
                </div>
                <div class="col">
                    <button id="hintBtn" class="btn-hint">ðŸ’¡ Hint</button>
                </div>
            </div>
        </div>

        <div class="panel-box">
            <div class="panel-title">Move History</div>
            <div class="history">
                <ul id="moveList"></ul>
            </div>
        </div>
    </div>
</div>

<script>
/* 1. Sounds (initialized after first click to satisfy autoplay rules) */
const sounds = {
    move: new Audio('https://images.chesscomfiles.com/chess-themes/sounds/_common/move-self.mp3'),
    capture: new Audio('https://images.chesscomfiles.com/chess-themes/sounds/_common/capture.mp3'),
    error: new Audio('https://images.chesscomfiles.com/chess-themes/sounds/_common/illegal.mp3'),
    notify: new Audio('https://images.chesscomfiles.com/chess-themes/sounds/_common/notify.mp3')
};
let soundsEnabled = false;

function enableSoundsOnce() {
    if (soundsEnabled) return;
    // Prime audio with a user gesture to comply with browser policies
    Object.values(sounds).forEach(a => {
        try { a.play().then(() => a.pause()).catch(() => {}); } catch(e){}
    });
    soundsEnabled = true;
}

function playSound(key) {
    if (!soundsEnabled) return;
    const a = sounds[key];
    if (!a) return;
    try {
        a.currentTime = 0;
        a.play().catch(() => {});
    } catch(e) {}
}

/* 2. Openings */
const openings = {
    "Italian Game": {
        name: "Italian Game",
        moves: ["e4", "e5", "Nf3", "Nc6", "Bc4"],
        desc: "Classical development targeting f7."
    },
    "Ruy Lopez": {
        name: "Ruy Lopez",
        moves: ["e4", "e5", "Nf3", "Nc6", "Bb5"],
        desc: "Pressure on the knight defending e5."
    },
    "Sicilian Defense": {
        name: "Sicilian Defense",
        moves: ["e4", "c5", "Nf3", "d6", "d4", "cxd4", "Nxd4"],
        desc: "Asymmetric counter-attack for Black."
    },
    "French Defense": {
        name: "French Defense",
        moves: ["e4", "e6", "d4", "d5"],
        desc: "Solid pawn chain with ...c5 breaks."
    },
    "London System": {
        name: "London System",
        moves: ["d4", "d5", "Bf4"],
        desc: "Flexible system opening for White."
    },
    "Queen's Gambit": {
        name: "Queen's Gambit",
        moves: ["d4", "d5", "c4"],
        desc: "Offer a pawn for central control."
    }
};

/* 3. Game state */
let board = null;
let game = new Chess();
let stockfish = null;
let currentOpening = null;
let moveIndex = 0;
let playerColor = 'white';
let gameMode = 'drill';
let stats = { correct: 0, total: 0 };

/* 4. Stockfish (browser worker via CDN) */
const stockfishUrl =
  'https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js';

fetch(stockfishUrl)
  .then(r => r.text())
  .then(code => {
      const blob = new Blob([code], { type: 'application/javascript' });
      stockfish = new Worker(URL.createObjectURL(blob));
      stockfish.postMessage('uci');
      stockfish.postMessage('setoption name Skill Level value 1'); // ~800â€“1000 Elo
      stockfish.onmessage = onEngineMessage;
      document.getElementById('status').innerText =
        'Engine ready. Choose options and click New Game.';
      loadStats();
  })
  .catch(() => {
      document.getElementById('status').innerText =
        'Error loading engine. Check connection.';
  });

function onEngineMessage(e) {
    const msg = e.data;
    if (msg.startsWith('bestmove') && game && board) {
        const best = msg.split(' ')[1];
        const from = best.substring(0, 2);
        const to = best.substring(2, 4);
        setTimeout(() => makeEngineMove(from, to), 200);
    }
    if (msg.includes(' cp ')) {
        updateEvalBar(msg);
    }
}

/* 5. UI init */
function initUI() {
    const sel = document.getElementById('openingSelect');
    for (const key in openings) {
        const opt = document.createElement('option');
        opt.value = key;
        opt.textContent = key;
        sel.appendChild(opt);
    }

    window.addEventListener('resize', () => {
        if (board) board.resize();
    });

    document.getElementById('startBtn').addEventListener('click', () => {
        enableSoundsOnce();
        startGame();
    });
    document.getElementById('undoBtn').addEventListener('click', undoMove);
    document.getElementById('hintBtn').addEventListener('click', showHint);

    $('#myBoard').on('touchmove', e => e.preventDefault());
}

/* 6. Game flow */
function startGame() {
    game.reset();
    playerColor = document.getElementById('colorSelect').value;
    gameMode   = document.getElementById('modeSelect').value;
    currentOpening = openings[document.getElementById('openingSelect').value];
    moveIndex = 0;

    document.getElementById('moveList').innerHTML = '';
    updateStatus(true);
    removeHighlights();
    playSound('notify');

    if (board) board.destroy();
    board = Chessboard('myBoard', {
        draggable: true,
        position: 'start',
        orientation: playerColor,
        onDragStart,
        onDrop,
        onSnapEnd: () => board.position(game.fen()),
        pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
    });

    if (playerColor === 'black') {
        setTimeout(playBookMove, 500);
    }
}

function onDragStart(source, piece) {
    if (game.game_over()) return false;
    if ((playerColor === 'white' && piece.startsWith('b')) ||
        (playerColor === 'black' && piece.startsWith('w'))) {
        return false;
    }
}

function onDrop(source, target) {
    if (game.game_over()) return 'snapback';

    // Dry run to get SAN
    const temp = new Chess(game.fen());
    const testMove = temp.move({ from: source, to: target, promotion: 'q' });
    if (!testMove) return 'snapback';

    // Strict drill enforcement
    if (gameMode === 'drill' && moveIndex < currentOpening.moves.length) {
        const expected = currentOpening.moves[moveIndex];
        if (testMove.san !== expected) {
            triggerDrillError(expected);
            return 'snapback';
        }
    }

    const move = game.move({ from: source, to: target, promotion: 'q' });
    handleUserMove(move, source, target);
}

function handleUserMove(move, source, target) {
    playSound(move.flags.includes('c') ? 'capture' : 'move');
    highlightMove(source, target);

    if (moveIndex < currentOpening.moves.length) {
        logMove(move.san, 'res-best');
        moveIndex++;
        stats.correct++;
    } else {
        logMove(move.san, 'res-neutral');
    }
    stats.total++;
    saveStats();
    updateStatus(false);

    if (!game.game_over()) {
        if (moveIndex < currentOpening.moves.length) {
            setTimeout(playBookMove, 450);
        } else {
            stockfish.postMessage('position fen ' + game.fen());
            stockfish.postMessage('go depth 6');
        }
    }
}

function playBookMove() {
    if (!currentOpening || moveIndex >= currentOpening.moves.length) return;
    const san = currentOpening.moves[moveIndex];
    const move = game.move(san);
    if (!move) return;
    board.position(game.fen());
    playSound(move.flags.includes('c') ? 'capture' : 'move');
    highlightMove(move.from, move.to);
    moveIndex++;
    logMove(san, 'res-neutral');
    updateStatus(false);
}

function makeEngineMove(from, to) {
    const move = game.move({ from, to, promotion: 'q' });
    if (!move) return;
    board.position(game.fen());
    playSound(move.flags.includes('c') ? 'capture' : 'move');
    highlightMove(from, to);
    updateStatus(false);
}

/* 7. Undo */
function undoMove() {
    // Undo engine + user move if available
    game.undo();
    game.undo();
    board.position(game.fen());
    removeHighlights();

    if (moveIndex > 0) moveIndex--;

    const list = document.getElementById('moveList');
    if (list.firstChild) list.removeChild(list.firstChild);
    if (list.firstChild) list.removeChild(list.firstChild);

    document.getElementById('status').innerText = 'Move undone.';
}

/* 8. Helpers */
function triggerDrillError(expected) {
    playSound('error');
    const statusEl = document.getElementById('status');
    statusEl.innerHTML =
      '<span style="color:#f44336;font-weight:bold">Wrong!</span> Book move: ' +
      '<b>' + expected + '</b>';
    const bw = document.getElementById('boardWrapper');
    bw.classList.add('error-flash');
    setTimeout(() => bw.classList.remove('error-flash'), 220);
}

function highlightMove(from, to) {
    $('.square-55d63').removeClass('highlight-last');
    $('.square-' + from).addClass('highlight-last');
    $('.square-' + to).addClass('highlight-last');
}

function removeHighlights() {
    $('.square-55d63').removeClass('highlight-last');
}

function logMove(san, cls) {
    const li = document.createElement('li');
    li.className = cls;
    li.textContent = san;
    const list = document.getElementById('moveList');
    list.prepend(li);
}

function updateStatus(isNewGame) {
    if (game.in_checkmate()) {
        document.getElementById('status').innerText = 'Checkmate!';
        return;
    }
    if (game.in_draw()) {
        document.getElementById('status').innerText = 'Drawn position.';
        return;
    }
    const colorToMove = game.turn() === 'w' ? 'White' : 'Black';
    let msg = colorToMove + ' to move';
    if (game.in_check()) msg += ' (check)';
    if (currentOpening && moveIndex < currentOpening.moves.length) {
        msg += ' â€¢ Book: ' + currentOpening.name;
    }
    if (isNewGame && currentOpening) {
        msg = currentOpening.name + ' â€“ ' + currentOpening.desc;
    }
    document.getElementById('status').innerText = msg;
}

/* 9. Eval bar */
function updateEvalBar(line) {
    const parts = line.split(' ');
    const idx = parts.indexOf('cp');
    if (idx === -1) return;
    let cp = parseInt(parts[idx + 1], 10);
    if (isNaN(cp)) return;
    // Normalize to 0â€“100 (roughly)
    let pct = 50 + cp / 15;
    pct = Math.max(5, Math.min(95, pct));
    if (playerColor === 'black') pct = 100 - pct;
    document.getElementById('evalBar').style.width = pct + '%';
}

/* 10. Stats */
function saveStats() {
    localStorage.setItem('chessTrainerV6Stats', JSON.stringify(stats));
    updateStatsDisplay();
}

function loadStats() {
    const raw = localStorage.getItem('chessTrainerV6Stats');
    if (raw) {
        try { stats = JSON.parse(raw); } catch(e){}
    }
    updateStatsDisplay();
}

function updateStatsDisplay() {
    const rate = stats.total === 0 ? 0 : Math.round((stats.correct / stats.total) * 100);
    document.getElementById('statsDisplay').innerText =
      rate + '% (' + stats.correct + '/' + stats.total + ')';
}

/* 11. Hint */
function showHint() {
    if (!currentOpening || moveIndex >= currentOpening.moves.length) {
        alert('You are out of book. Play freely!');
    } else {
        alert('Book move: ' + currentOpening.moves[moveIndex]);
    }
}

/* Boot */
initUI();
</script>
</body>
</html>
